<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Survey</title>
</head>
<body>
    <h1 id="title">Resources Survey</h1>
    <p id="description">Please fill the form for resource information.</p>
    <form action="" id="survey-form">
        <div class="sect-form">
            <label for="name">Name:</label><input type="text" name="name" id="name" placeholder="Example:John Doe">
        </div>
        <div class="sect-form">
            <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="abc@server.net" required>
        </div>
        <div class="sect-form">
            <label for="number">Number of Families:</label><input type="number" name="number" id="number" min="2" max="20" placeholder="Total #">
        </div>
        <div class="sect-form">
            <p>What resources do you need at this time?</p>
            <select name="Need" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="food">Food Pantries</option>
                <option value="medicaid">Medicaid Application</option>
                <option value="childcare">Childcare</option>
                <option value="classes">GED or English Classes</option>
                <option value="diaper">Diapers</option>
                <option value="seat">Car Seats</option>
                <option value="assistance">Rent and Bill Assistance</option>
                <option value="other">Other</option>
        </div>
        
        

       
        </select>

    </form>
</body>
</html>
